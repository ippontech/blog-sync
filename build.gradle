buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.50"
    }
}

apply plugin: "java"
apply plugin: "kotlin"

// $ gradle classes

sourceCompatibility = 1.8

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.51"
    compile 'org.apache.logging.log4j:log4j-core:2.11.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.4'
    compile 'com.fasterxml.jackson.module:jackson-module-kotlin:2.9.4.1'
    compile 'org.springframework:spring-web:5.0.3.RELEASE'
    compile 'com.amazonaws:aws-java-sdk-s3:1.11.304'
    compile 'com.amazonaws:aws-lambda-java-log4j2:1.1.0'
    compile 'com.ullink.slack:simpleslackapi:1.2.0'
}

repositories {
    mavenCentral()
}

jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
